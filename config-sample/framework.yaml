        - 329753704@qq.com
        - 18771962347@163.com

tenant:
  # NONE-非租户模式,COLUMN_NAME-字段模式,TABLE_NAME-表名模式,DATA_SOURCE-数据源模式
  mode: COLUMN_NAME
  column-name: tenant_id
  ignore-tables:
    - ^common_*
    - ^sys_*
    - ^tables*
    - ^columns*

